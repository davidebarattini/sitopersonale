<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    
<script>
    function setup() {
        createCanvas(512, 384)
    
    }

    function draw() {
        background(0)
        noStroke()

        for (let j=0; j<20; j++){
            for(let i=0; i<20; i++){
                fill(i * 10, j * 10, 255-i*10)
                circle(10 + i * 10, 10 + j * 10, 6)
            }
        }
        circle(10, 10, 6)
        circle(20, 10, 6)
        circle(30, 10, 6)
        circle(40, 10, 6)
        circle(50, 10, 6)
        circle(60, 10, 6)
        circle(70, 10, 6)
        circle(80, 10, 6)
        circle(90, 10, 6)
        circle(100, 10, 6)
        circle(110, 10, 6)
        circle(120, 10, 6)

        }

</script>

</body>
</html>
